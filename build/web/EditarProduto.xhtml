<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns="http://www.w3.org/1999/xhtml"
   template="./template.xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:define name="body">
      <h:form >
         <div class="form-row">
            
        <label for="Fornecedor">Nome: </label>
        #{produtosController.produto.nomeProduto}
         </div>
         <div class="form-row">
            <label for="c2">Preco</label>
            <div class="input-group">
               <span class="input-group-addon">R$</span>
               <h:inputText class="form-control" value="#{produtosController.produto.precoProduto}"/>
            </div>
         </div>
         <div class="form-row" 
            style="display: block; width: 100%;">
            <label for="Fornecedor">Fornecedor: </label>
            <div class="input-group">
            <h:selectOneMenu value="#{produtosController.produto.fornecedores_idFornecedores}" 
               class="btn btn-default dropdown-toggle">
               <c:forEach var="item" items="#{fornecedorController.list}">
                  <f:selectItem itemValue="#{item.idFornecedores}" itemLabel="${item.nomeFornecedor}"  />
               </c:forEach>
            </h:selectOneMenu>
            </div>
         </div>
            <div class="form-row">
                <div class="input-group" style="display: block; width: 100%;">
               <h:commandButton class="btn btn-primary" action="#{produtosController.update()}" style="display: block; width: 100%;" value="Editar" />
                </div></div>
      </h:form>
        <div class="form-row">
            <form action="#">
                <div class="input-group" style="display: block; width: 100%;">
               <input class="btn btn-default" style="display: block; width: 100%;" type="button"  onclick="location.href='faces/index.xhtml'" value="Voltar" />
                </div>
            </form>
         </div>
       
      <div class="form-row">
         <h:form>
            <h:commandButton  action="#{fornecedorController.preparaAdicionarFornecedor()}" class="btn btn-default" style="display: block; width: 100%;" type="submit" value="Adicionar Fornecedor" />
         </h:form>
      </div>
   </ui:define>
</ui:composition>
