<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns="http://www.w3.org/1999/xhtml"
   template="./template.xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:define name="body">
      <h:form >
         <div class="form-row">
            Nome 
            <h:inputText class="form-control" 
               value="#{produtosController.produto.nomeProduto}"/>
            <br/>
         </div>
         <div class="form-row">
            <label for="c2">Preco</label>
            <div class="input-group">
               <span class="input-group-addon">R$</span>
               <h:inputText class="form-control" value="#{produtosController.produto.precoProduto}"/>
            </div>
         </div>
         <div class="form-row" 
            style="display: block; width: 100%;">
            <label for="Fornecedor">Fornecedor: </label>
            <h:selectOneMenu value="#{produtosController.produto.fornecedores_idFornecedores}" 
                            
                             class="btn btn-default dropdown-toggle">
               <c:forEach var="item" items="#{fornecedorController.list}">
                  <f:selectItem itemValue="#{item.idFornecedores}" itemLabel="${item.nomeFornecedor}"  />
               </c:forEach>
            </h:selectOneMenu>
         </div>
         <div class="form-row" style="display: block; width: 100%;">
            <label for="Fornecedor">Categoria: </label>
            <h:selectOneMenu value="#{produtosController.produto.categoria_idCategoria}" 
                             class="btn btn-default dropdown-toggle">
               <c:forEach var="itemCategoria" items="#{categoriaController.list}">
                  <f:selectItem itemValue="#{itemCategoria.idCategoria}" itemLabel="${itemCategoria.nomeCategoria}" />
               </c:forEach>
            </h:selectOneMenu>
         </div>
         <div class="row">
            <div class="form-row">
               <h:commandButton class="btn btn-primary" action="#{produtosController.adicionar()}" style="display: block; width: 100%;" value="Adicionar" />
            </div>
         </div>
      </h:form>
       
         <div class="form-row">
            <form action="#">
               <input class="btn btn-default" style="display: block; width: 100%;" type="button"  onclick="location.href='faces/index.xhtml'" value="Voltar" />
            </form>
         </div>
         <div >
            <form method="get" action="#{fornecedorController.preparaAdicionarFornecedor()}">
               <input class="btn btn-default" style="display: block; width: 100%;" type="button"  onclick="location.href='faces/AddFornecedor.xhtml'" value="Adicionar Fornecedor" />
            </form>
         </div>
         <div >
            <form method="get" action="#{categoriaController.preparaAdicionarCategoria()}">
               <input class="btn btn-default" style="display: block; width: 100%;" type="button"  onclick="location.href='faces/AddCategoria.xhtml'" value="Adicionar Categoria" />
            </form>
         </div>
   </ui:define>
</ui:composition>
