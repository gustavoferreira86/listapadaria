<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <style type="text/css" class="init">
	
	</style>
<script type="text/javascript" class="init">
	
$(document).ready(function() {
    $('#example').DataTable( {
        columnDefs: [ {
            targets: [ 0 ],
            orderData: [ 0, 1 ]
        }, {
            targets: [ 1 ],
            orderData: [ 1, 0 ]
        }, {
            targets: [ 4 ],
            orderData: [ 4, 0 ]
        } ]
    } );
} );
	</script>
    
    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:dataTable value="#{produtosController.list}" 
                             var="item"
                             border="0" 
                             cellpadding="2" 
                             cellspacing="0" 
                             rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                             rules="all" 
                             style="border:solid 1px; width: 100%;"
                             width="100%" role="grid"
                             class="table table-striped table-bordered dataTable"
                             >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.nomeProduto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PreÃ§o"/>
                        </f:facet>
                        <h:outputText value="#{item.precoProduto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fornecedor"/>
                        </f:facet>
                        <h:outputText value="#{produtosController.getNomeFornecedor(item.fornecedores.idFornecedores).nomeFornecedor}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{produtosController.getNomeCategoria(item.categoria.idCategoria).nomeCategoria}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{produtosController.prepareView(item.idProdutos)}" value="Editar"/>
                    </h:column>
                </h:dataTable>				
            </h:form>
            <div>
                <h:form>
                        <h:commandLink class="btn btn-default" style="display: block; width: 100%;"
                            action="#{produtosController.preparaAdicionar()}" value="Novo Produto"/>
                    
                    </h:form> 
                </div>
        </ui:define>
    </ui:composition>
</html>
